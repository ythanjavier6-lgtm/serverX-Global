 <div class="table-container" style="overflow-x: auto; border-radius: 8px; border: 1px solid var(--border);">
	<table style="width: 100%; border-collapse: collapse; background: var(--bg);">
		<thead>
			<tr style="background: var(--muted); border-bottom: 1px solid var(--border);">
				<th style="padding: 12px 16px; text-align: left; font-weight: 600; color: var(--text);">Columna 1</th>
				<th style="padding: 12px 16px; text-align: left; font-weight: 600; color: var(--text);">Columna 2</th>
				<th style="padding: 12px 16px; text-align: left; font-weight: 600; color: var(--text);">Columna 3</th>
				<th style="padding: 12px 16px; text-align: center; font-weight: 600; color: var(--text);">Acciones</th>
			</tr>
		</thead>
		<tbody>
			<tr style="border-bottom: 1px solid var(--border); transition: background 0.2s;">
				<td style="padding: 12px 16px; color: var(--text);">Fila 1 Col 1</td>
				<td style="padding: 12px 16px; color: var(--muted-text);">Fila 1 Col 2</td>
				<td style="padding: 12px 16px; color: var(--muted-text);">Fila 1 Col 3</td>
				<td style="padding: 12px 16px; text-align: center;">
					<button style="padding: 6px 12px; background: var(--primary); color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 0.85rem;">Editar</button>
				</td>
			</tr>
		</tbody>
	</table>
</div>
