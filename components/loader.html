 <div class="loader" style="display: none; text-align: center; padding: 40px;">
	<div style="display: inline-block; width: 40px; height: 40px; border: 4px solid var(--muted); border-top: 4px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite;"></div>
	<p style="margin-top: 16px; color: var(--muted-text);">Cargando...</p>
</div>
<style>
	@keyframes spin {
		0% { transform: rotate(0deg); }
		100% { transform: rotate(360deg); }
	}
</style>
