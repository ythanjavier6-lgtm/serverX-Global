 <div class="alert" role="alert" style="background: #f0f4ff; border: 1px solid #3366ff; border-radius: 8px; padding: 16px; display: flex; gap: 12px; align-items: flex-start; margin: 16px 0;">
	<div style="font-size: 1.5rem; flex-shrink: 0;">ℹ️</div>
	<div style="flex: 1;">
		<h4 style="margin: 0 0 4px 0; color: #003dcc; font-weight: 600;">Información importante</h4>
		<p style="margin: 0; color: #003dcc; font-size: 0.9rem; opacity: 0.8;">
			Este es un mensaje de alerta informativo. Puedes personalizar el tipo (éxito, error, advertencia) cambiando los colores.
		</p>
	</div>
	<button onclick="this.parentElement.style.display='none';" style="background: none; border: none; font-size: 1.2rem; cursor: pointer; color: #003dcc; opacity: 0.7;">
		✕
	</button>
</div>
