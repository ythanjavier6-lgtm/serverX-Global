<!doctype html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Contacto — ServerX</title>
		<meta name="description" content="Formulario de contacto para solicitar demos, soporte o preguntas comerciales." />
		<link rel="stylesheet" href="/frontend/css/site.css">
	</head>
	<body>
		<div class="container">
			<header>
				<div class="brand" aria-label="ServerX">
					<svg width="34" height="34" viewBox="0 0 24 24" fill="none" aria-hidden="true"><rect width="24" height="24" rx="6" fill="#0b5fff"/></svg>
					<span>ServerX</span>
				</div>
				<nav class="nav" aria-label="Navegación principal">
					<a href="index.html">Inicio</a>
					<a href="about.html">Acerca</a>
					<a href="features.html">Características</a>
					<a href="pricing.html">Precios</a>
					<a class="cta" href="register.html">Comenzar</a>
				</nav>
			</header>

			<main>
				<section style="padding-top:18px">
					<h1>Contacto</h1>
					<p style="color:var(--muted)">Escríbenos y responderemos a la mayor brevedad.</p>
					<div class="grid-2" style="margin-top:16px">
						<div class="card">
							<form data-handler="contact">
								<div class="form-field">
									<label for="name">Nombre</label>
									<input class="input" id="name" name="name" required />
								</div>
								<div class="form-field">
									<label for="email">Email</label>
									<input class="input" id="email" name="email" type="email" required />
								</div>
								<div class="form-field">
									<label for="message">Mensaje</label>
									<textarea id="message" name="message" required></textarea>
								</div>
								<div>
									<button class="cta" type="submit">Enviar mensaje</button>
								</div>
							</form>
						</div>
						<aside class="card">
							<h3 style="margin-top:0">Información</h3>
							<p style="color:var(--muted)">Email de ventas: ventas@serverx.example</p>
							<p style="color:var(--muted)">Soporte: soporte@serverx.example</p>
						</aside>
					</div>
				</section>
			</main>

			<footer>
				<div style="display:flex;justify-content:space-between;gap:18px;align-items:center;flex-wrap:wrap">
					<div>
						<strong>ServerX</strong>
						<div style="color:var(--muted);font-size:0.95rem">© 2025 ServerX. Todos los derechos reservados.</div>
					</div>
					<nav style="display:flex;gap:12px;align-items:center">
						<a href="cookies.html" style="color:var(--muted);text-decoration:none">Cookies</a>
						<a href="gdpr.html" style="color:var(--muted);text-decoration:none">GDPR</a>
						<a href="status.html" style="color:var(--muted);text-decoration:none">Estado</a>
					</nav>
				</div>
			</footer>
		</div>

		<script src="/supabase/config/client-config.js"></script>
		<script type="module" src="/frontend/js/supabase-client.js"></script>
		<script type="module" src="/frontend/js/site.js"></script>
	</body>
</html>
