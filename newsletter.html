 <!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Newsletter — ServerX</title>
    <meta name="description" content="Suscríbete al newsletter de ServerX para recibir actualizaciones y consejos." />
    <link rel="stylesheet" href="/frontend/css/site.css">
  </head>
  <body>
    <div class="container">
      <header>
        <div class="brand" aria-label="ServerX">
          <svg width="34" height="34" viewBox="0 0 24 24" fill="none" aria-hidden="true"><rect width="24" height="24" rx="6" fill="#0b5fff"/></svg>
          <span>ServerX</span>
        </div>
        <nav class="nav" aria-label="Navegación principal">
          <a href="index.html">Inicio</a>
          <a href="about.html">Acerca</a>
          <a href="features.html">Características</a>
          <a href="pricing.html">Precios</a>
          <a class="cta" href="register.html">Comenzar</a>
        </nav>
      </header>

      <main>
        <section style="padding-top:18px;max-width:520px;margin:0 auto">
          <div class="card">
            <h1 style="margin-top:0">Newsletter</h1>
            <p style="color:var(--muted)">Recibe actualizaciones, guías y consejos sobre infraestructura directamente en tu bandeja.</p>
            <form id="newsletter-form">
              <div class="form-field"><label for="email">Email</label><input class="input" id="email" name="email" type="email" required></div>
              <div style="display:flex;gap:10px;align-items:center"><button class="cta" type="submit">Suscribir</button></div>
            </form>
          </div>
        </section>
      </main>

      <footer>
        <div style="display:flex;justify-content:space-between;gap:18px;align-items:center;flex-wrap:wrap">
          <div>
            <strong>ServerX</strong>
            <div style="color:var(--muted);font-size:0.95rem">© 2025 ServerX. Todos los derechos reservados.</div>
          </div>
          <nav style="display:flex;gap:12px;align-items:center">
            <a href="cookies.html" style="color:var(--muted);text-decoration:none">Cookies</a>
            <a href="gdpr.html" style="color:var(--muted);text-decoration:none">GDPR</a>
            <a href="status.html" style="color:var(--muted);text-decoration:none">Estado</a>
          </nav>
        </div>
      </footer>
    </div>

    <script src="/supabase/config/client-config.js"></script>
    <script type="module" src="/frontend/js/supabase-client.js"></script>
    <script type="module">
      import { getSupabase } from '/frontend/js/supabase-client.js';
      const form = document.getElementById('newsletter-form');
      form?.addEventListener('submit', async (e)=>{
        e.preventDefault();
        const supabase = await getSupabase();
        if(!supabase){ alert('No configurado'); return; }
        const email = form.email.value;
        const { error } = await supabase.from('newsletter_subscriptions').insert([{email, created_at: new Date().toISOString()}]);
        if(error){ alert(error.message); } else { alert('¡Gracias! Ahora recibirás actualizaciones.'); form.reset(); }
      });
    </script>
    <script type="module" src="/frontend/js/site.js"></script>
  </body>
</html>
